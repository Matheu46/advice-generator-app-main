<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./output.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class="flex items-center h-screen bg-dark-blue p-3.5">

  <div class="bg-dark-grayish-blue w-full max-w-xl mx-auto p-12 pb-0 text-center rounded-lg">
    <span class="text-neon-green inline-block mb-7 text-xs font-quote tracking-[.2em] uppercase">Advice #</span>

    <h2 class="text-light-cyan text-lg mb-7 font-quote font-extrabold">"<!-- Advice text goes here -->"</h2>

    <img class="mx-auto md:hidden" src="./images/pattern-divider-mobile.svg">
    <img class="mx-auto hidden md:inline-block" src="./images/pattern-divider-desktop.svg">

    <button class="bg-neon-green w-14 h-14 mx-auto rounded-full relative top-7 hover:drop-shadow-button">
      <img class="mx-auto" src="./images/icon-dice.svg" alt="">
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
